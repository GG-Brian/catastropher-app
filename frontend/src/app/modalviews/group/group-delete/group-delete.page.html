<ion-header>
  <div class="color-delete">
    <br>
    <ion-title class="ion-text-center modal-title">
      <ion-text color="light">Eliminar desastre</ion-text>
    </ion-title>
    <br>
  </div>
</ion-header>

<ion-content class="ion-text-center">
  <ion-grid>
    <ion-row>
      <ion-col class="container-delete">
        <br>
        <h1>¿Está seguro de querer eliminar este registro?</h1>
        <h3>Está acción no es reversible</h3>
        <h3><ion-text color="danger"><strong>Nota: Las relaciones con este registro se borrarán</strong></ion-text></h3>
        <br>
        <div *ngIf="myGroup" class="horizontal-scroll">
          <table class="table-centering">
            <thead>
              <tr class="cell-header">
                <th>id</th>
                <th>Tarea</th>
                <th>Ubicación</th>
                <th>Creación</th>
              </tr>
            </thead>
            <tbody>
              <tr ng-model="myGroup" class="cell-row">
                <td>{{myGroup.id}}</td>
                <td>{{myGroup.task}}</td>
                <td>{{myGroup.place}}</td>
                <td>{{myGroup.creation}}</td>
              </tr>
            </tbody>
          </table>
        </div>
        <br><br>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

<ion-footer class="ion-text-center">
  <ion-row>
    <ion-col size="6" id="container-confirm"><ion-button native color="primary" (click)="recordDelete(myGroup.id)">Confirmar</ion-button></ion-col>
    <ion-col size="6" id="container-cancel"><ion-button native color="danger" (click)="closeModel()">Cancelar</ion-button></ion-col>
  </ion-row>
</ion-footer>
