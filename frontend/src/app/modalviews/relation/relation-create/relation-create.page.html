<ion-header>
  <div class="color-create">
    <br>
    <ion-title class="ion-text-center modal-title">Crear v√≠nculo</ion-title>
    <br>
  </div>
</ion-header>

<ion-content>
  <br><br><br>
  <table class="table-centering">
    <thead>
      <tr class="cell-header">
        <th>Desastre natural</th>
        <th>Grupo de apoyo</th>
      </tr>
    </thead>
    <tbody>
      <tr class="cell-row">
        <td>
          <ion-item>
            <ion-input type="number" required [(ngModel)]="disasterId" placeholder="id existente"></ion-input>
          </ion-item>
        </td>
        <td>
          <ion-item>
            <ion-input type="number" required [(ngModel)]="groupId" placeholder="id existente"></ion-input>
          </ion-item>
        </td>
      </tr>
    </tbody>
  </table>
  <br><br><br>
</ion-content>

<ion-footer class="ion-text-center">
  <ion-row>
    <ion-col size="6" id="container-confirm"><ion-button native color="primary" (click)="recordCreate(disasterId, groupId)">Crear</ion-button></ion-col>
    <ion-col size="6" id="container-cancel"><ion-button native color="danger" (click)="closeModel()">Cancelar</ion-button></ion-col>
  </ion-row>
</ion-footer>
