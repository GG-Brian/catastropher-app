<ion-header>
  <div class="color-create">
    <br>
    <ion-title class="ion-text-center modal-title">Crear miembro de apoyo</ion-title>
    <br>
  </div>
</ion-header>

<ion-content>
  <br><br><br>
  <table class="table-centering">
    <thead>
      <tr class="cell-header">
        <th>dni</th>
        <th>Nombre</th>
        <th>Edad</th>
      </tr>
    </thead>
    <tbody>
      <tr class="cell-row">
        <td>
          <ion-item>
            <ion-input type="text" required [(ngModel)]="dni" placeholder="nif/nie"></ion-input>
          </ion-item>
        </td>
        <td>
          <ion-item>
            <ion-input type="text" required [(ngModel)]="name"></ion-input>
          </ion-item>
        </td>
        <td>
          <ion-item>
            <ion-input type="number" required [(ngModel)]="age"></ion-input>
          </ion-item>
        </td>
      </tr>
    </tbody>
  </table>
  <br><br><br>
  <table class="table-centering">
    <thead>
      <tr class="cell-header">
        <th>Inscripci√≥n</th>
        <th>Grupo</th>
      </tr>
    </thead>
    <tbody>
      <tr class="cell-row">
        <td>
          <ion-item>
            <ion-datetime [(ngModel)]="date" displayFormat="YYYY-MM-DD"></ion-datetime>
          </ion-item>
        </td>
        <td>
          <ion-item>
            <ion-input type="number" required [(ngModel)]="thegroup" placeholder="id existente"></ion-input>
          </ion-item>
        </td>
      </tr>
    </tbody>
  </table>
  <br><br><br>
</ion-content>

<ion-footer class="ion-text-center">
  <ion-row>
    <ion-col size="6" id="container-confirm"><ion-button native color="primary" (click)="recordCreate(dni, name, age, date, thegroup)">Crear</ion-button></ion-col>
    <ion-col size="6" id="container-cancel"><ion-button native color="danger" (click)="closeModel()">Cancelar</ion-button></ion-col>
  </ion-row>
</ion-footer>
