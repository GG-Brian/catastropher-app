<ion-header>
  <div class="color-update">
    <br>
    <ion-title class="ion-text-center modal-title">
      <ion-text color="light">Modificar grupo</ion-text>
    </ion-title>
    <br>
  </div>
</ion-header>

<ion-content class="ion-text-center">
  <br>
  <h1>Vista previa</h1>
  <div *ngIf="myMember" class="horizontal-scroll">
    <table class="table-centering">
      <thead>
        <tr class="cell-header">
          <th>dni</th>
          <th>Nombre</th>
          <th>Edad</th>
          <th>Inscripción</th>
          <th>Grupo</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-model="myMember" class="cell-row">
          <td>{{myMember.dni}}</td>
          <td>{{myMember.name}}</td>
          <td>{{myMember.age}}</td>
          <td>{{myMember.date}}</td>
          <td>{{myMember.thegroup}}</td>
        </tr>
      </tbody>
    </table>
  </div>
  <br><br>

  <div id="record-editor-background">
    <br><br>
    <div *ngIf="myMember" class="horizontal-scroll">
      <table class="table-centering">
        <thead>
          <tr class="cell-header">
            <th>dni</th>
            <th>Nombre</th>
            <th>Edad</th>
            <th>Inscripción</th>
            <th>Grupo</th>
          </tr>
        </thead>
        <tbody>
          <tr class="cell-row">
            <td>
              <ion-item>
                <ion-input type="text" required [(ngModel)]="myMember.dni" placeholder="nif/nie"></ion-input>
              </ion-item>
            </td>
            <td>
              <ion-item>
                <ion-input type="text" required [(ngModel)]="myMember.name"></ion-input>
              </ion-item>
            </td>
            <td>
              <ion-item>
                <ion-input type="number" required [(ngModel)]="myMember.age"></ion-input>
              </ion-item>
            </td>
            <td>
              <ion-item>
                <ion-datetime [(ngModel)]="myMember.date" displayFormat="YYYY-MM-DD"></ion-datetime>
              </ion-item>
            </td>
            <td>
              <ion-item>
                <ion-input type="number" required [(ngModel)]="myMember.thegroup"></ion-input>
              </ion-item>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <br><br><br>
  </div>
</ion-content>

<ion-footer class="ion-text-center">
  <ion-row>
    <ion-col size="6" id="container-confirm"><ion-button native color="primary" (click)="recordUpdate(myMember.dni, myMember.name, myMember.age, myMember.date, myMember.thegroup)">Confirmar</ion-button></ion-col>
    <ion-col size="6" id="container-cancel"><ion-button native color="danger" (click)="closeModel()">Cancelar</ion-button></ion-col>
  </ion-row>
</ion-footer>
